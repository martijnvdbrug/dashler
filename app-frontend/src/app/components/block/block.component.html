<div class="col-xl-3 col-lg-6 block-fill-parent">
  <div class="card card-stats mb-4 mb-xl-0">
    <div class="card-body">
      <div class="row">
        <div class="col">
          <p class="mt-3 mb-0 text-muted text-sm">
            <span class="text-success mr-2">UP</span>
            <!--<span class="text-nowrap">uptime</span>-->
          </p>
          <span class="h2 font-weight-bold mb-0">{{ block.name }}</span>
        </div>
        <div class="col-auto">
<!--          <div class="icon icon-shape bg-gradient-primary text-white rounded-circle shadow">
            <i class="fas fa-atom"></i>
          </div>-->
          <div class="dropdown">
            <a class="btn btn-sm btn-icon-only text-light" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="margin-right: 0;">
              <i class="fas fa-ellipsis-v"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-right dropdown-menu-arrow" x-placement="bottom-end" style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(32px, 32px, 0px);">
              <a class="dropdown-item" (click)="removeBlock()">Delete</a>
            </div>
          </div>

        </div>
      </div>
      <div class="row">
        <canvas id="chart-{{ chartId }}" class="chart-canvas"></canvas>
      </div>
      <div class="row">
        <div class="col">
          <a *ngFor="let button of block.buttons"
             href="{{ button.url }}"
             class="btn btn-default full-width"
             role="button" target="_blank">{{ button.label }}</a>
        </div>
      </div>


    </div>
  </div>
</div>
