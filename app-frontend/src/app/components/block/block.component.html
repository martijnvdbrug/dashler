<div class="col-xl-3 col-lg-6 block-fill-parent">
  <div class="card card-stats mb-4 mb-xl-0">
    <div class="card-body">
      <div class="row">
        <div class="col">
          <p class="mt-3 mb-0 text-muted text-sm">
            <span class="text-success mr-2">99%</span>
            <span class="text-nowrap">uptime</span>
          </p>
          <span class="h2 font-weight-bold mb-0">User profile</span>

        </div>

        <div class="col-auto">
          <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
            <i class="fas fa-atom"></i>
          </div>
        </div>
      </div>
      <div class="row">
        <canvas id="chart-{{chartId}}" class="chart-canvas"></canvas>
      </div>
      <div class="row">
          <button type="button" class="btn btn-default full-width">Playground</button>
          <button type="button" class="btn btn-default full-width">Logs</button>
          <button type="button" class="btn btn-default full-width">Bitbucket</button>
      </div>



    </div>
  </div>
</div>
