<ng-template [ngIf]="success === undefined">
  <script src="https://js.stripe.com/v3/"></script>
  <p>
    Redirecting to Stripe...
  </p>
</ng-template>

<ng-template [ngIf]="success">

  <div class="row">
    <div class="col">
    </div>
    <div class="col">
      <br/>
      <h4>Congratulations on your WhatsRunning.io PRO plan!</h4>
      <p>Redirecting to dashboard...</p>
      <div style="width:100%;height:0;padding-bottom:183%;position:relative;">
        <iframe src="https://giphy.com/embed/zjYAqVJit6NWg" width="100%" height="100%" style="position:absolute" frameBorder="0"
                class="giphy-embed" allowFullScreen></iframe>
      </div>
    </div>
    <div class="col">
    </div>
  </div>

</ng-template>

<ng-template [ngIf]="success === false">

  <div class="row">
    <div class="col">
    </div>
    <div class="col">
      <br/>
      <br/>
      <h4>An error occured processing your payment, contact me to help you sort it out.</h4>
      <a href="https://www.whatsrunning.io/#contact">Contact me</a>
      <div style="width:100%;height:0;padding-bottom:75%;position:relative;">
        <iframe src="https://giphy.com/embed/yEMONcnJvnDRS" width="100%" height="100%" style="position:absolute" frameBorder="0"
                class="giphy-embed" allowFullScreen></iframe>
      </div>
    </div>
    <div class="col">
    </div>
  </div>

</ng-template>
