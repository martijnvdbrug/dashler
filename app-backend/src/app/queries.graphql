type Query {
  Dashboard(id: ID!): Dashboard!
  # Get the currently logged in User.
  Me: User
}

type Mutation {
  createDashboard(input: DashboardInput): Dashboard
  addBlock(dashboardId: ID!, input: BlockInput): Dashboard
  removeBlock(dashboardId: ID!, blockId: ID!): Dashboard
}

input DashboardInput {
  name: String
}

input BlockInput {
  name: String
  buttons: [ButtonInput]
}

input ButtonInput {
  label: String
  url: String
}
